<div images>
	<div class="card">
		<div class="card-block">
			<div class="pure-g">
				<div class="pure-u-7-24">
					<select ng-model="category_id">
						<option ng-repeat="category in categories" value="{{category._id}}">{{category.name}}</option>
					</select>
				</div>
				<div class="pure-u-1-24"></div>
				<div class="pure-u-7-24">
					<input type="text" placeholder="Image Url" ng-model="url" />
				</div>
				<div class="pure-u-1-24"></div>
				<div class="pure-u-7-24">
					<input type="button" class="btn" value="Save" ng-click="saveImage()" />
				</div>
			</div>
			<div class="pure-g table-header">
				<div class="pure-u-1-2">
					Category ID
				</div>
				<div class="pure-u-1-2">
					Image URL
				</div>
			</div>
			<div ng-repeat="image in images" class="pure-g table-row">
				<div class="pure-u-1-2">
					{{image.category_id}}
				</div>
				<div class="pure-u-1-2">
					{{image.url}}
				</div>
			</div>
		</div>
	</div>
</div>
